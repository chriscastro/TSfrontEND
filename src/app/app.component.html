<div *ngIf="identity" class="navigation col-lg-1"> 
  <h1>
    {{title}}
  </h1>
 
</div>

<div class="clearfix"></div>

<div  *ngIf="identity" class="central col-lg-11"> 
  <p>Estas Logeado en la aplicacion</p>
</div>

<div  *ngIf="!identity" class="col-lg-12">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    <form #loginForm="ngForm" class="col-md-7" (ngSubmit)="onSubmit()">
      <p>
        <label>Usuario:</label>  
        <input type="text" name="username" #username="ngModel" [(ngModel)]="user.username"
        class="form-control" required />
        <span *ngIf="!username.valid && username.touched">
          El Usuario es obligatorio
        </span>
      </p>

      <p>
        <label>Contraseña:</label>  
        <input type="password"  name="password" #password="ngModel" [(ngModel)]="user.password"
        class="form-control" required />
        <span *ngIf="!password.valid && password.touched">
          La contraseña es obligatoria
        </span>
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary" />
    </form>
  </div>

  <div class="col-lg-6">
      <h1>Registrate</h1>
      <form class="col-md-10">
        <p>
          <label>Nombre:</label>  
          <input type="text" class="form-control" required />
        </p>  
        <p>
          <label>Apellidos:</label>  
          <input type="text" class="form-control" required />
        </p>
        <p>
          <label>Usuario:</label>  
          <input type="text" class="form-control" required />
        </p>
        <p>
          <label>Contraseña:</label>  
          <input type="password" class="form-control" required />
        </p>
        <input type="submit" value="Registrate" class="btn btn-primary" />
      </form>
  </div>
</div>
